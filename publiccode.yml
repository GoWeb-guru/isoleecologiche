description:
  it:
    features:
      - registrazione utente
      - cambio password
      - scelta profilo
      - prenotazione isola ecologica
    genericName: Gestione accessi isole ecologiche
    longDescription: |2
       Il software è un portale web realizzato per il “Consorzio Albese Braidese Servizi Rifiuti”, mediante il quale gli utenti possono registrarsi secondo la propria tipologia:

      - cittadino (codice fiscale obbligatorio)

      - azienda (partita iva obbligatoria)


      In seguito alla registrazione l’utente può eseguire l’accesso al portale
      utilizzando l’indirizzo email o il numero di cellulare specificato. Ad
      accesso effettuato l'utente può selezionare l’isola ecologia e la data che
      desidera prenotare per il conferimento.
